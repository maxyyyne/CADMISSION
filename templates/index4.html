{% extends 'transcribe.html'%}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transcribe</title>
<link rel="stylesheet" href="/static/transcribe.css">
{% endblock %}

{% block body %}
<div class="container">
    <p class="heading">Speech Recognition</p>
    <div class="options">
        <div class="language">
            <p>Language</p>
            <select name="language" id="language">
            </select>
        </div>
    </div>
    <div class="line"></div>
    <button class="btn record">
        <div class="icon">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="{{ url_for('static', filename='bars.svg') }}" alt="">
        </div>
        <p>Start Listening</p>
    </button>
    <p class="heading">Result :</p>
    <div class="result" spellcheck="false">
        <p class="interim"></p>
    </div>

    <!-- Countdown display for switching speakers -->
    <div class="countdown-timer" id="countdownTimer" style="display: none;">
        Switching speaker in <span id="countdownValue">3</span> seconds...
    </div>

    <!-- Existing buttons and classification result section -->
    <div class="buttons">
        <button class="btn clear">
            <ion-icon name="trash-outline"></ion-icon>
            <p>Clear</p>
        </button>
        <button class="btn download" disabled>
            <ion-icon name="cloud-download-outline"></ion-icon>
            <p>Download</p>
        </button>
    </div>

    <div id="playback-container">
        <!-- Audio element will be dynamically added here for playback -->
    </div>
    

    <!-- New section for classification results -->
    <h2>Classification Result</h2>
    <div class="classification-result" id="classificationResult"></div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator" style="display: none;">Classifying...</div>

</div>

<!-- IONICONS -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- LANGUAGES -->
<script src="static/js/languages.js"></script>

<!-- SCRIPT -->
<script src="static/js/transcribe.js"></script>
{% endblock %}
