{% extends 'signin.html' %}

{% block head %}
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="static/home.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <script src="/static/js/signin.js" defer></script> <!-- Link to the external JS file -->
{% endblock %}

{% block body %}
<div class="signin-container">
    <div class="signin-box">
        <img src="static/img/logo.png" alt="Logo" class="logo">
        <h2>CADMISSIONS' ONBOARDING</h2>
        <!-- Sign In Form -->
        <form action="/login" method="POST" onsubmit="return validateLogin()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
            <p>Donâ€™t have an account? <a href="#" onclick="openSignupModal()">Sign Up</a></p>
            <p id="error-message" class="error-message"></p> <!-- Error message placeholder -->
        </form>
    </div>
</div>

<!-- Sign Up Modal -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeSignupModal()">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm" action="/check_signup" method="POST" onsubmit="return validateSignup()">
            <div class="input-group">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeatPassword" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
